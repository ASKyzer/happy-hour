<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link rel="stylesheet" href="assets/css/reset.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link rel="stylesheet" href="assets/css/style.css">
   </head>

   <body>
     <nav>
        <div class="nav-wrapper">
          <center class="brand-logo center" href="index.html">It's Five O'Clock</center>
        </div>
      </nav>
       <div class="container">
        <div class="row booze-row">
          <div class="col m3"></div>
          <div class="col m6 booze-icon-col center-align">
            <button id="cocktail-btn" type="button" name="cocktail-button"> <img src="assets/images/cocktail-pink-circle.png" alt="cocktail logo" class="booze-btn"> </button>
            <button id="beer-btn" type="button" name="beer-button"> <img src="assets/images/beer-red-circle.png" alt="beer logo" class="booze-btn"> </button>
            <button id="wine-btn" type="button" name="wine-button"> <img src="assets/images/wine-blue-circle.png" alt="wine logo" class="booze-btn"> </button>
          </div>
          <div class="col m3"></div>

        </div>
        <div class="row food-sel-row">
          <div class="col m3"></div>
          <div class="col m6">
            <!-- <label>Browser Select</label> -->
            <select id="cuisine-selector" class="browser-default cuisine-sel">
              <option value="" disabled selected>Choose your Cuisine</option>
              <option value="1">Asian</option>
              <option value="2">American</option>
              <option value="3">European</option>
              <option value="4">French</option>
              <option value="5">Gluten Free</option>
              <option value="6">Health Food</option>
              <option value="7">Indian</option>
              <option value="8">Irish</option>
              <option value="9">Italian</option>
              <option value="10">Mexican</option>
              <option value="11">Seafood</option>
              <option value="12">Spanish/Tapas</option>
              <option value="13">Southern/Soul Food</option>
              <option value="14">Vegetarian/Vegan</option>
            </select>
          </div>
          <div class="col m3"></div>
        </div>
        <div class="row neighborhood-sel-row">
          <div class="col m3"></div>
          <div class="col m6">
            <!-- <label>Browser Select</label> -->
            <select id="neighborhood-selector" class="browser-default neighborhood-sel">
              <option value="" disabled selected>Neighborhood</option>
              <option value="1">Adams Morgan</option>
              <option value="2">Capital Hill</option>
              <option value="3">Columbia Heights</option>
              <option value="4">Dupont Circle</option>
              <option value="5">Eastern Market</option>
              <option value="6">Friendship Heights / Tenley Town</option>
              <option value="7">Georgetown</option>
              <option value="8">H Street</option>
              <option value="9">Logan Circle</option>
              <option value="10">NoMa</option>
              <option value="11">Petworth</option>
              <option value="12">Shaw / U Street</option>
              <option value="13">Southwest / Waterfront</option>
            </select>
          </div>
          <div class="col m3"></div>
        </div>
        <div class="row price-row">
          <div class="col m3"></div>
          <div class="col m6 price-col">
            <button id="one-dollar-sign-btn" type="button" name="one-dollar-button"> <img src="assets/images/dollar-sign-sparkle.gif" alt="dollar sign gif" class="price-point-btn"> </button>
            <button id="two-dollar-signs-btn" type="button" name="two-dollar-button"> <img src="assets/images/dollar-sign-sparkle.gif" alt="dollar sign gif" class="price-point-btn"> </button>
            <button id="three-dollar-signs-btn" type="button" name="three-dollar-button"> <img src="assets/images/dollar-sign-sparkle.gif" alt="dollar sign gif" class="price-point-btn"> </button>
          </div>
          <div class="col m3"></div>
        </div>
        <div class="row submit-row">
          <div class="col m3"></div>
          <div class="col m6 submit-col">
            <button id="get-restaurant-list" class="list-btn" type="button" name="list-btn">Choose From List</button>
            <button id="get-random-result" class="random-btn" type="button" name="random-btn">Get Random Result</button>
          <div class="col m3"></div>
        </div>
       </div>





     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
     <script type="text/javascript" src="assets/javascript/script.js">

     </script>
   </body>
 </html>
