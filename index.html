<!DOCTYPE html>
 <html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <!--Import Google Icon Font-->
     <link rel="stylesheet" href="assets/css/reset.css">
     <!-- google fonts -->
     <link href="https://fonts.googleapis.com/css?family=Aldrich|Oxygen" rel="stylesheet">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link rel="stylesheet" href="assets/css/style.css">
   </head>

   <body id="indexBody">
     <nav>
        <div class="nav-wrapper">
          <center class="brand-logo center five-oclock" href="index.html"> <a href="index.html"> <img src="assets/images/5oclock.png" alt="It's five o'clock logo" height="150" width="150"> </a></center>
        </div>
      </nav>

        <div class="row booze-row valign-wrapper">
          <div class="col s12 booze-icon-col center-align" >
            <button id="cocktail-btn"  class="booze-btn" type="button" name="cocktail-button" value="cocktail"> <img src="assets/images/cocktail-pink-circle.png" alt="cocktail logo"> </button>
            <button id="beer-btn"  class="booze-btn" type="button" name="beer-button" value="beer"> <img src="assets/images/beer-red-circle.png" alt="beer logo" > </button>
            <button id="wine-btn"  class="booze-btn" type="button" name="wine-button" value="wine"> <img src="assets/images/wine-blue-circle.png" alt="wine logo"> </button>
          </div>
        </div>
        <div id="choose-your-booze-row" class="row center-align">
          <div class="col s12 booze-instruction">
            <p id="cyb" class="center-align">Choose Your Booze</p>
          </div>
        </div>

        <div class="row neighborhood-sel-row valign-wrapper">
          <div class="col s12 m10 offset-m1 center-align ">
            <!-- <label>Browser Select</label> -->
            <select id="neighborhood-selector" class="browser-default neighborhood-selector">
              <option value="" disabled selected>Where do you want to go for happy hour?</option>
              <option id="selectAdmo" value="adMo">Adams Morgan</option>
              <option id="selectCapHill" value="capHill">Capital Hill</option>
              <option id="selectCoHi" value="coHi">Columbia Heights</option>
              <option id="selectDupont" value="duPont">Dupont Circle</option>
              <option id="selecteastMart" value="eastMkt">Eastern Market</option>
              <option id="selectFriendship" value="friendship">Friendship Heights / Tenley Town</option>
              <option id="selectGTown" value="georgetown">Georgetown</option>
              <option id="selectHSt" value="hstreet">H Street</option>
              <option id="selectLogan" value="logan">Logan Circle</option>
              <option id="selectPetworth" value="petworth">Petworth</option>
              <option id="selectShaw" value="shaw">Shaw / U Street</option>
              <option id="selectWaterfront" value="wharf">Southwest / Waterfront</option>
            </select>
          </div>
        </div>

     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
     <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

     <script type="text/javascript" src="assets/javascript/script.js"></script>
   </body>
 </html>
